name: Draft Release
on: workflow_dispatch
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - run: cargo build --locked --release
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: target/release/my-action
